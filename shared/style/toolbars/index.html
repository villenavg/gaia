<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Toolbars</title>
  <meta name="description" content="Contains actions, indicators, and navigation associated with the current view">
  <!--
    - This <style> and <link> is only used for the example preview,
    - they are not required for the real use case.
    -->
  <link rel="stylesheet" href="../toolbars.css">
  <link rel="stylesheet" href="../../elements/gaia-icons/gaia-icons-embedded.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: #fff;
    }

    body {
     background: none;
    }

    [role="toolbar"] {
      position: absolute;
      bottom: 0;
    }
  </style>
</head>

<body role="application">
  <div role="toolbar">
    <button data-icon="delete" aria-label="delete">Delete</button>
    <button data-icon="send" aria-label="send">Send</button>
    <button data-icon="email-move" aria-label="move">Move</button>
    <button data-icon="share" aria-label="share">Share</button>
  </div>
</body>
</html>
